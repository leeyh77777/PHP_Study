<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<script>
		window.onload = function() {
			var str = "<table border='1'>";
			for (var i = 0; i < 3; i++) {
				str += "<tr>"
				for (var  j = 0; j < 2; j++) {
					str += `<td>${i + 1}행 ${j + 1}열</td>`;
				}
				str += "</tr>";
			}
			str += "</table>";
			
			document.body.innerHTML = str;
		};
	</script>
</head>
<body></body>
</html>
